[keys]
; Bind key (left) to binding (right)
; Multiple keys may be bound to the same binding.
scan W = up
scan A = left
scan S = down
scan D = right
scan Up = up
scan Left = left
scan Down = down
scan Right = right
scan Space = fire
scan Ins = next weapon
scan LeftCtrl = prev weapon
scan RightCtrl = prev weapon
